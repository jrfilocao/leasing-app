<h3>Customers</h3>

<div *ngIf="customers.length" class="card">
    <div class="card-body">
        <ngx-table [configuration]="configuration" [data]="customers" [columns]="columns"> </ngx-table>
    </div>
</div>

<ng-template #actionTpl let-customer>
    <div [routerLink]="['/customers', customer.customerId]" class="button details-button">
        <i class="material-icons">edit</i></div>
</ng-template>
