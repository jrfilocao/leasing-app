<h3>Vehicles</h3>

<div *ngIf="vehicles.length" class="card">
    <div class="card-body">
        <ngx-table [configuration]="configuration" [data]="vehicles" [columns]="columns"> </ngx-table>
    </div>
</div>

<ng-template #actionTpl let-vehicle>
    <div [routerLink]="['/vehicles', vehicle.vehicleId]" class="button details-button">
        <i class="material-icons">edit</i></div>
</ng-template>
